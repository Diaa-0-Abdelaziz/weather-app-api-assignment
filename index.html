<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app using ※API※</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <header>
       <div class="bg-dark">
        <div class="container text-center pt-3">
            <h1 class="text-primary">Weather app using ※API※</h1>
            <h1 class="text-danger">▼</h1>
        </div>
       </div>
    </header>
    <i class="fa-solid fa-location-dot position-fixed end-0 top-0 mt-5 me-2 fs-3" id="locate"></i>
        <section class="container my-5">
            <input type="text" class="form-control my-3 fw-bold fs-5 rounded-3" id="search">
            <!-- **print location country - location region - location name ** -->
            <div id="location" class="text-center my-2 text-light fs-3 fw-bold "></div>
            <!-- **weather today** -->
             <div class="" id="weatherData">
               
             </div>
        </section>
        <!-- **************************** -->
        <section class="container">
            <div class="table-content">
                <table class="table text-light text-center">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Max-temp</th>
                            <th>Min-temp</th>
                            <th>Condition</th>
                            <th>Icon</th>
                            <th>Sun Rise</th>
                            <th>Sun Set</th>
                        </tr>
                    </thead>
                    <!-- **weather tomorrow and after tomorrow** -->
                    <tbody id="tbody">
                         
                    </tbody>
                    <!-- ************************ -->
                </table>
             </div>
        </section>
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
